apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    # NEW: Alertmanager integration (no-op if not present)
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - 'alertmanager.monitoring.svc.cluster.local:9093'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'flask-app'
        metrics_path: /metrics
        static_configs:
          - targets: ['136.119.128.15:5000']  # PRESERVED: Your exact IP/port
        relabel_configs:  # NEW: Labels for Grafana dashboards (RAG latency queries)
        - target_label: app
          replacement: flask-rag-chatbot
        - target_label: namespace
          replacement: default
