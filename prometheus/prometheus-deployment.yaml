apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      initContainers:  # ADDED: Validate ConfigMap readiness
      - name: config-check
        image: curlimages/curl:7.87.0
        command:
        - /bin/sh
        - -c
        - |
          until curl -f http://prometheus-service.monitoring.svc.cluster.local:9090/-/ready; do
            echo "Waiting for config validation..."
            sleep 5
          done
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: prometheus
        image: prom/prometheus:v2.54.0
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--web.console.libraries=/etc/prometheus/console_libraries"
          - "--web.console.templates=/etc/prometheus/consoles"
          - "--log.level=info"  # ADDED: Structured logging
          - "--log.format=logproto"  # ADDED: Loki-compatible
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: "100m"
            memory: "400Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: rules-volume
          mountPath: /etc/prometheus/flask-rules.yml
          subPath: flask-rules.yml
        - name: prometheus-storage
          mountPath: /prometheus
        livenessProbe:  # ADDED: Health monitoring
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 60
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
          defaultMode: 0644
      - name: rules-volume
        configMap:
          name: flask-rules-cm
          defaultMode: 0644
      - name: prometheus-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - protocol: TCP
    port: 9090
    targetPort: 9090
    nodePort: 32001
  type: NodePort
